<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner for Steroids.js</title>

  <!-- jasmine -->
  <link rel="shortcut icon" type="image/png" href="/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- jasmine plugin beforeAll https://github.com/nonplus/jasmine-beforeAll/blob/master/src/jasmine-beforeAll.js -->
  <script type="text/javascript" src="/jasmine-beforeAll.js"></script>

  <!-- steroids -->
  <script type="text/javascript" src="/components/steroids-js/steroids.js"></script>

  <%= yield.view %>

  <!-- runner -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
